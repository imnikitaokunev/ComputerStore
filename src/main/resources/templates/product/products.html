<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:utext="#{products.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}"/>
    <meta charset="UTF-8"/>
</head>

<body>
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin" th:href="@{/all/home}"><img th:src="@{/img/supkt2.png}" class="logo" /></a>
            <div class="local">
                <a href="#en" th:href="@{?locale=en}">En</a> |
                <a href="#ru" th:href="@{?locale=ru}">Ru</a>
            </div>
            <ul><li><a class="a-link-margin" th:text="#{logout.title}" th:href="@{/logout}"></a></li></ul>
        </div>
    </div>
</header>

<div class="text-center">
    <h1 class="c-text-h1 margin-five" th:utext="#{productscatalog.title}"></h1>
    <div class="table-container-small">
        <table>
            <thead>
            <tr>
                <th th:utext="#{id.title}"></th>
                <th th:utext="#{name.title}"></th>
                <th th:utext="#{cost.title}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <td><a class="a-link-no-margin" th:href="'/seller/editProduct?id=' + ${product.id}" th:text="${product.id}"></a></td>
                <td th:utext="${product.productName}"></td>
                <td th:utext="${product.productCost}"></td>
            </tr>
            </tbody>
        </table>
        </form>
    </div>
</div>
</body>
</html>
