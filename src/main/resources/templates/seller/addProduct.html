<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title th:utext="#{addproduct.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
    <script type="text/javascript" th:src="@{/scripts/product/addProduct.js}"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin" th:href="@{/all/home}"><img th:src="@{/img/supkt2.png}" class="logo" /></a>
            <div class="local">
                <a href="#en" th:href="@{?locale=en}">En</a> |
                <a href="#ru" th:href="@{?locale=ru}">Ru</a>
            </div>
            <ul><li><a class="a-link-margin" th:text="#{logout.title}" th:href="@{/logout}"></a></li></ul>
        </div>
    </div>
</header>

<div class="text-center">
    <h1 class="c-text-h1" th:utext="#{addproduct.title}"></h1>
</div>

<form class="box" action="#" th:action="@{/seller/addProduct}" th:object="${product}" method="post">
    <div class="c-label box c-box-input">
        <label for="productName" th:utext="#{name.title} + ':'"></label>
        <input type="text" th:field="*{productName}" id="productName" name="productName" />
        <label for="cost" th:utext="#{cost.title} + ':'"></label>
        <input type="text" th:field="*{productCost}" id="cost" name="cost" />
        <input type = "submit" class="login-button" th:value="' ' + #{add.title}+ ' '" onclick="showMessage()"/>
    </div>
</form>
</body>
</html>
