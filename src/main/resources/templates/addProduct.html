<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="shortcut icon" href="../static/img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/static/css/fonts.css" />

    <script type="text/javascript" src="/scripts/product/addProduct.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="navbar">
            <a href="/">
                <img src="/static/img/supkt2.png" class="logo" />
            </a>
            <ul>
                <li>
                    <a title="Назад" href="/static">
                        Назад
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="box c-box-incorrect">
    <div class="c-label incorrect" th:if="${param.error}">
        Неправильный логин или пароль.
    </div>
</div>

<div class="text-center">
    <h1 class="c-text-h1">Добавление продукта</h1>
</div>

<div class="box">
    <div class="c-label box c-box-input">
        <label> Название: <input type="text" name="name" id="name"/> </label>
        <label> Стоимость: <input type="text" name="cost" id="cost" /> </label>
        <input type = "button" class="login-button" onclick="submitAdd()" value=" Добавить " />
    </div>
</div>
</body>
</html>
